<!-- Header Structure Only -->
<header class="sticky top-0 z-50 bg-white dark:bg-darkBase shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    
    <!-- Logo -->
    
    <a href="/" class="text-2xl font-bold text-brand logo">Habibur Rehman</a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-8 font-medium text-sm">
      <a href="#home" class="nav-link hover:text-brand">Home</a>
      <a href="#about" class="nav-link hover:text-brand">About</a>
      <a href="#projects" class="nav-link hover:text-brand">Projects</a>
      <a href="#skills" class="nav-link hover:text-brand">Skills</a>
      <a href="#contact" class="nav-link hover:text-brand">Contact</a>
    </nav>

    <!-- Right Controls -->
    <div class="flex items-center gap-4">
      <!-- Theme Toggle -->
      <button id="themeToggle" aria-label="Toggle Theme" class="toggle-switch">
        <div class="icon-wrapper">
          <i class="sun-icon" data-feather="sun"></i>
          <i class="moon-icon" data-feather="moon"></i>
        </div>
        <span class="toggle-thumb"></span>
      </button>

      <!-- CTA Button -->
      <a href="#contact"
        class="hidden md:inline-block px-4 py-2 bg-brand text-white rounded-full text-sm font-semibold shadow cta-button">
        Let's Talk
      </a>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center gap-4">
        <a href="#contact" class="px-4 py-2 bg-brand text-white rounded-full text-sm font-semibold shadow cta-button">
          Let's Talk
        </a>
        <button id="menuBtn" class="text-brand focus:outline-none menu-btn">
          <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu"
    class="hidden md:hidden bg-white dark:bg-darkBase px-6 py-6 flex flex-col space-y-4 text-sm font-medium relative">
    
    <a href="#home" class="text-gray-800 dark:text-white hover:text-brand nav-link">Home</a>
    <a href="#about" class="text-gray-800 dark:text-white hover:text-brand nav-link">About</a>
    <a href="#projects" class="text-gray-800 dark:text-white hover:text-brand nav-link">Projects</a>
    <a href="#skills" class="text-gray-800 dark:text-white hover:text-brand nav-link">Skills</a>
    <a href="#contact" class="text-gray-800 dark:text-white hover:text-brand nav-link">Contact</a>
  </div>
</header>
